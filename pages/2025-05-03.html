            <p class="text-gray-700 leading-relaxed">五月三日，正当春和景明。带着采买来的牛羊告肉，团队润向龙湾花园露营地。偶尔忘却工作，亲近草木与青空，在团队生活里留下小有色彩的一笔。</p>
            <img src="https://s3.bmp.ovh/imgs/2025/05/04/8b7ccad9750d4a92.jpg"  width="50%" height="50%" alt="1" class="mt-4 rounded-lg mx-auto block">

            <p class="text-gray-700 leading-relaxed">热浪卷席着炭粉，让光景失真。手忙脚乱的糗态、不绝于耳的玩笑、都向帐篷内外拨满了快活的空气。</p>
            <figure class="text-center">
                <img width="50%" height="50%" src="https://s3.bmp.ovh/imgs/2025/05/04/6e9d58b531bc5d71.png" alt="2" class="mt-4 rounded-lg mx-auto block">
